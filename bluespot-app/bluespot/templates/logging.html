<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset=utf-8>
<title>Geolocation API　サンプル</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="/js/log_ajax.js"></script>
</head>
<body>
    <h1>Logging</h1>
    <p>Log ID</p>
    Set your log id: <input id="id" class="form-control" name="id" placeholder="id" value="1"/>
    <br>
    Debug: <input type="button" onClick="ajax_search();" value="Send Once">
    <br>
    <div id="start-button" style="">
        <h2>Start</h2>
        <input id="start" type="button" value="Start" onclick="tmstr(this)">
    </div>
    <div id="stop-button" style="display:none;">
        <h2>Stop</h2>
        <input id="stop" type="button" value="Stop" onclick="tmrOff(this)">
    </div>

    <h2>Data</h2>

    <div id="show_result"></div>

</body>
</html>
