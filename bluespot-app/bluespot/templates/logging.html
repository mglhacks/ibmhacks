{% extends "layout.html" %}

{% block sc_top %}
<script type="text/javascript" src="/js/log_ajax.js"></script>
{% endblock %}

{% block body %}
<section>
<br>
<div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
    <h2>Logging</h2>
    Set your log id: <input id="id" class="form-inline" name="id" placeholder="id" value="1"/>
    <br>
    Debug: <input class="btn btn-primary small" type="button" onClick="ajax_search();" value="Send Once"><input class="btn btn-primary small" id="test_accel" type="button" value="Show accel" onclick="show_accel()">
    <br>
    <div id="start-button" style="">
        <h2>Start</h2>
        <input class="btn btn-success large" id="start" type="button" value="Start" onclick="tmstr(this)">
    </div>
    <div id="stop-button" style="display:none;">
        <h2>Stop</h2>
        <input class="btn btn-success large" id="stop" type="button" value="Stop" onclick="tmrOff(this)">
    </div>
    <h2>Data</h2>
</div>
</div>
</div>
<div class="container">
<div class="col-lg-12 text-center">
    <div id="show_result"></div>
    <div id="show_accel"></div>
</div>
</div>

</section>
{% endblock %}
